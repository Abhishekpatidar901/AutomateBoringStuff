{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <script src="/docs/5.3/assets/js/color-modes.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Task Forge: Powering Automation with Django</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
  <!-- Custom styles for this template -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <link href="{% static 'css/dashboard.css' %}" rel="stylesheet" /> 
 <link rel="stylesheet" type="text/css" href="{% static 'css/quiz_style.css' %}">
      
  <script src="{% static 'js/custom.js' %}"></script>

  <!-- CKEditor Scripts -->
  <script type="text/javascript" src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
  <script type="text/javascript" src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>
    <style>
       mainc {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container1 {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin-left: 32%;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="file"],
        input[type="text"],
        button {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #fff3cd;
            color: black;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #fff0b3;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
        }
      .form-group{
        padding: 15px !important;
      }
      .home-info{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
      }
      @keyframes rotate {
        from {
            transform: rotate(0deg);
        }
        to { 
            transform: rotate(360deg);
        }
    }
     
    
     @-webkit-keyframes rotate {
        from {
            -webkit-transform: rotate(0deg);
        }
        to { 
            -webkit-transform: rotate(360deg);
        }
    }
    
    .load {
        width: 100px;
        height: 100px;
        margin: 110px auto 0;
        border:solid 10px #8822aa;
        border-radius: 50%;
        border-right-color: transparent;
        border-bottom-color: transparent;
         -webkit-transition: all 0.5s ease-in;
        -webkit-animation-name:             rotate; 
        -webkit-animation-duration:         1.0s; 
        -webkit-animation-iteration-count:  infinite;
        -webkit-animation-timing-function: linear;
            
             transition: all 0.5s ease-in;
        animation-name:             rotate; 
        animation-duration:         1.0s; 
        animation-iteration-count:  infinite;
        animation-timing-function: linear; 
    }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home1' %}">Task Forge</a>
          
          {% if user.is_authenticated %}
          <!-- show logout button -->
          <div>
            Logged in as: <b>{{ user }}</b>
            &nbsp;<a href="{% url 'logout' %}" class="float-right btn btn-outline-danger">Logout</a>
          </div>
          {% else %}
          <div>
            <a href="{% url 'login' %}" class="float-right text-decoration-none text-dark">Login</a>
            &nbsp;<a href="{% url 'register' %}" class="float-right btn btn-success">Register</a>
          </div>
          {% endif %}
        </div>
    </nav>
<div class="mainc">
    <div class="container1">
        <h1>Ask your PDF ðŸ’¬</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="id_pdf">Upload your PDF:</label>
            <input type="file" name="pdf" id="id_pdf" accept="application/pdf" >
            <!-- {% if pdf_name %}
                <p>Uploaded file: {{ pdf_name }}</p>
            {% endif %} -->
            <label for="id_question">Ask a question about your PDF:</label>
            <input type="text" name="question" id="id_question">
            <button class="button1" type="submit">Submit</button>
        </form>
        
        {% if response %}
            <div class="response">
                <h2>Response:</h2>
                <p>{{ response }}</p>
            </div>
        {% endif %}
    </div>
    </div>

</body>
</html>
